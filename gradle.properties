# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Enforce Java 17 compatibility
java.version=17
org.gradle.java.home=C:\\Users\\JDN\\.jdks\\corretto-17.0.14

# Turn on parallel compilation, caching and on-demand configuration
org.gradle.configureondemand=false
org.gradle.caching=false
org.gradle.parallel=false

androidGradlePluginVersion=8.2.2


# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
# Automatically convert third-party libraries to use AndroidX
# Needed for com.google.android.libraries.maps:maps
android.enableJetifier=false

# Enforce non-transitive R classes for faster builds
android.nonTransitiveR=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official
kotlin.version=1.9.0
# Enable R8 full mode for better optimization
android.enableR8.fullMode=true

# Explicitly set Kotlin version for compatibility
kotlin.incremental=true

